name: Release

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Verify tag commit is on main
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "::error::Release tag must point to a commit contained in origin/main."
            exit 1
          fi

      - name: Verify tag/version match
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          echo "tag=${TAG_VERSION}"
          echo "package=${PKG_VERSION}"
          if [ "${TAG_VERSION}" != "${PKG_VERSION}" ]; then
            echo "::error::Tag version and package.json version must match."
            exit 1
          fi

      - name: Run UI quality gates
        shell: bash
        run: |
          set -euo pipefail
          cd harness-mem-ui
          bun run test:ui
          bun run typecheck

      - name: Run memory server quality gates
        shell: bash
        run: |
          set -euo pipefail
          cd memory-server
          bun test
          bun run typecheck

      - name: Dry-run package check
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    runs-on: ubuntu-latest
    needs: publish-npm
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
