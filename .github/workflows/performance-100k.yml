name: Performance 100k Benchmark

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  performance-100k:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          bun install --frozen-lockfile
          cd memory-server
          bun install --frozen-lockfile

      - name: Run 100k benchmark
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          HARNESS_MEM_RUN_100K_BENCH=1 bun test tests/benchmarks/performance-100k.test.ts | tee artifacts/performance-100k.log

      - name: Upload benchmark artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-100k-log
          path: artifacts/performance-100k.log
