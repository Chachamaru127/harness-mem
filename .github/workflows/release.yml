name: Release

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Verify tag commit is on main
        shell: bash
        env:
          MAIN_ANCESTOR_WAIT_SEC: "900"
          MAIN_ANCESTOR_INTERVAL_SEC: "15"
        run: |
          set -euo pipefail
          wait_sec="${MAIN_ANCESTOR_WAIT_SEC:-900}"
          interval_sec="${MAIN_ANCESTOR_INTERVAL_SEC:-15}"
          if ! [[ "${wait_sec}" =~ ^[0-9]+$ ]] || [ "${wait_sec}" -lt 0 ]; then
            wait_sec=900
          fi
          if ! [[ "${interval_sec}" =~ ^[0-9]+$ ]] || [ "${interval_sec}" -lt 1 ]; then
            interval_sec=15
          fi

          deadline=$(( $(date +%s) + wait_sec ))
          while true; do
            git fetch origin main
            if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
              echo "Tag commit is contained in origin/main: ${GITHUB_SHA}"
              break
            fi

            now=$(date +%s)
            if [ "${now}" -ge "${deadline}" ]; then
              echo "::error::Release tag commit is still not contained in origin/main: ${GITHUB_SHA}"
              echo "::error::Merge the release branch into main and rerun this workflow."
              exit 1
            fi

            remaining=$(( deadline - now ))
            echo "Tag commit not in origin/main yet. Retrying in ${interval_sec}s (remaining ${remaining}s)..."
            sleep "${interval_sec}"
          done

      - name: Verify tag/version match
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          echo "tag=${TAG_VERSION}"
          echo "package=${PKG_VERSION}"
          if [ "${TAG_VERSION}" != "${PKG_VERSION}" ]; then
            echo "::error::Tag version and package.json version must match."
            exit 1
          fi

      - name: Install UI dependencies
        shell: bash
        run: |
          set -euo pipefail
          cd harness-mem-ui
          bun install --frozen-lockfile

      - name: Install memory-server dependencies
        shell: bash
        run: |
          set -euo pipefail
          cd memory-server
          bun install --frozen-lockfile

      - name: Run UI quality gates
        shell: bash
        run: |
          set -euo pipefail
          cd harness-mem-ui
          bun run test:ui
          bun run typecheck

      - name: Run memory server quality gates
        shell: bash
        run: |
          set -euo pipefail
          cd memory-server
          bun test
          bun run typecheck

      - name: Dry-run package check
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    runs-on: ubuntu-latest
    needs: publish-npm
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
